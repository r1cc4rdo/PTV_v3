<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTV Service Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #banner {
            width: 100%;
        }
        #progress-container {
            width: 100%;
            height: 4px;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.4s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 2.4em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 16px;
            text-align: center;
        }
        th {
            font-size: 0.8em;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <img id="banner" src="map.jpg" alt="Banner">
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <table id="serviceTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Route</th>
                <th>Out in:</th>
                <th>Arrive by:</th>
                <th>Alerts</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="ptv.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="logic.js" type="text/javascript"></script>
</body>
</html>
